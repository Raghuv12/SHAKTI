<body>
    <div class="facebook-box">
        <div class="container1">
            <div class="dp">
                <img src="./m2.jpg" alt="" class="profile-picture">
            </div>
            <div class="text">What's on your mind?</div>
        </div>
        <div class="container2">
            <div class="live-icon">
                <i class="fi fi-ss-video-plus"></i>
                <div class="Live">Live</div>
            </div>
            <div class="photo-icon-c2">
                <i class="fi fi-br-picture"></i>
                <div class="photo">Photo</div>
            </div>
            <div class="event-icon-c2">
                <i class="fi fi-ss-flag-alt"></i>
                <div class="life">Life event</div>
            </div>
        </div>
        <div class="container3">
            <div class="child1">
                <div class="photo-icon">
                    <i class="fi fi-bs-picture"></i>
                </div>
                <div class="photos">Photos</div>
            </div>
            <div class="child2">
                <div class="avtar-icon">
                    <i class="fi fi-sr-woman-head"></i>
                </div>
                <div class="avtar">Avatars</div>
            </div>
            <div class="child3">
                <div class="event-icon"><i
                    class=
                    "fi fi-sr-grin-stars"
                    ></i></div>
                <div class="levent">Life events</div>
            </div>
        </div>
        <div class="container4">
            <div class="dp">
                <img src="./m2.jpg" alt="" class="profile-picture">
            </div>
            <div class="container4-1">
                <div class="name">Mr. Raghuveer Verma
                    <div class="p">4d</div>
                    <div class="dot">.</div>
                    <div class="world"><i class="fi fi-br-world"></i></div>
                </div>
            </div>
            <div class="more">...</div>
        </div>
        <div class="container5">
            <img src="./IMG.jpg" alt="">
        </div>
    </div>
